<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画复选框</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <!-- input 添加 id 并为 label 添加 for 属性 -->
  <ul class="container">
    <li>
      <label>
        <input type="checkbox" name="">
        <div class="icon"><span class="fa fa-gamepad" aria-hidden="true"></span></div>
      </label>
    </li>

    <li>
      <label>
        <input type="checkbox" name="">
        <div class="icon"><span class="fa fa-glass" aria-hidden="true"></span>
        </div>
      </label>
    </li>

    <li>
      <label>
        <input type="checkbox" name="">
        <div class="icon"><span class="fa fa-globe" aria-hidden="true"></span>
        </div>
      </label>
    </li>

    <li>
      <label>
        <input type="checkbox" name="">
        <div class="icon"><span class="fa fa-gift" aria-hidden="true"></span>
        </div>
      </label>
    </li>

    <li>
      <label>
        <input type="checkbox" name="">
        <div class="icon"><span class="fa fa-heart" aria-hidden="true"></span>
        </div>
      </label>
    </li>
  </ul>
</body>

</html>
